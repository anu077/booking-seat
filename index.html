<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Movie Ticket Booking</title>
  </head>
  <body>
    <!--Movie select option-->
    <div class="movie-container">
      <label> Select a movie:</label>
      <select id="movie">
        <option value="220">Avenger (RS.220) 11:30AM</option>
        <option value="200">Nun (RS.200) 2:15PM</option>
        <option value="250">Intern (RS.250) 5PM</option>
      </select>
    </div>

    <!--Showcase-->
    <ul class="showcase">
      <li>
        <div class="seat"></div>
        <small>Available</small>
      </li>
      <li>
        <div class="seat selected"></div>
        <small>Selected</small>
      </li>
      <li>
        <div class="seat Reserve"></div>
        <small>Reserve</small>
      </li>
    </ul>

    <!--Main Container-->
    <div class="container">
      <div class="screen"></div>

      <div class="row"><SMALL>A</SMALL>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row"><SMALL>B</SMALL>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat Reserve"></div>
        <div class="seat Reserve"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row"><SMALL>C</SMALL>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat Reserve"></div>
        <div class="seat Reserve"></div>
      </div>
      
      <div class="row"><SMALL>D</SMALL>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>

      <div class="row"><SMALL>E</SMALL>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat Reserve"></div>
        <div class="seat Reserve"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
      </div>
      <div class="row"><SMALL>F</SMALL>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat"></div>
        <div class="seat Reserve"></div>
        <div class="seat Reserve"></div>
        <div class="seat "></div>
        <div class="seat"></div>
      </div>
    </div>

    <p class="text">
      You have selected <span id="count">0</span> seat for a price of RS.<span
        id="total"
        >0</span
      >
    </p>

    <script src="script.js"></script>
  </body>
</html>
